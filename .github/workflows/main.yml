name: Generate PDFs YAML

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # âœ… Habilita escritura al repositorio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install YAML CLI
        run: npm install -g yaml-cli

      - name: Find PDFs and generate YAML
        run: |
          echo "pdfs:" > pdfs.yaml
          repo_url="https://github.com/${{ github.repository }}/blob/main"
          find . -type f -iname '*.pdf' | while read file; do
            date=$(git log -1 --format="%ci" -- "$file")
            clean_path="${file#./}"
            full_url="$repo_url/$clean_path"
            echo "  - path: \"$clean_path\"" >> pdfs.yaml
            echo "    url: \"$full_url\"" >> pdfs.yaml
            echo "    date: \"$date\"" >> pdfs.yaml
          done

      - name: Commit and push pdfs.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pdfs.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-generate pdfs.yaml with PDF paths and dates"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
