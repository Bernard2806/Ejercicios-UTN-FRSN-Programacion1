name: Generate PDFs YAML

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install YAML CLI
        run: npm install -g yaml-cli

      - name: Find PDFs and generate YAML
        run: |
          echo "pdfs:" > pdfs.yaml
          find . -type f -iname '*.pdf' | while read file; do
            date=$(git log -1 --format="%ci" -- "$file")
            clean_path="${file#./}"
            echo "  - path: \"$clean_path\"" >> pdfs.yaml
            echo "    date: \"$date\"" >> pdfs.yaml
          done

      - name: Commit and push pdfs.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pdfs.yaml
          git commit -m "Auto-generate pdfs.yaml with PDF paths and dates"
          git push
